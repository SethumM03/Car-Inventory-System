<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ car.make }} {{ car.model }} - Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      .card-body {
        font-size: larger;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <a href="{{ url_for('index') }}" class="btn btn-info mb-3">
        ‚¨Ö Back to Inventory
      </a>

      <div class="card shadow-lg">
        <div class="row g-0">
          <div class="col-md-7">
            <div class="card-body">
              <h2 class="card-title">{{ car.make }} {{ car.model }}</h2>
              <p><strong>Year:</strong> {{ car.year }}</p>
              <p><strong>VIN:</strong> {{ car.vin }}</p>
              <p><strong>Engine:</strong> {{ car.engine }}cc</p>
              <p><strong>Mileage:</strong> {{ car.mileage }} km</p>
              <p><strong>Color:</strong> {{ car.color }}</p>
              <p><strong>Price:</strong> ${{ car.price }}</p>
              <p><strong>Status:</strong> {{ car.status }}</p>

              <div class="mt-3">
                <a
                  href="{{ url_for('update_car', car_id=car.car_id) }}"
                  class="btn btn-success me-2"
                  >Edit</a
                >
                <a
                  href="{{ url_for('delete_car', car_id=car.car_id) }}"
                  class="btn btn-danger"
                  onclick="return confirm('Are you sure you want to delete this car?');"
                  >Delete</a
                >
              </div>
            </div>
          </div>

          <div class="col-md-5 d-flex justify-content-start align-items-center">
            {% if car.photo %}
            <img
              src="{{ url_for('static', filename='uploads/' + car.photo) }}"
              class="img-fluid rounded-end"
              alt="Car Photo"
              style="max-width: 100%; margin-left: -150px"
            />
            {% else %}
            <img
              src="{{ url_for('static', filename='no-image.png') }}"
              class="img-fluid rounded-end"
              alt="No Image"
              style="max-width: 95%; margin-left: -150px"
            />
            {% endif %}
          </div>
        </div>
      </div>
    </div>
    <script>
      const toggleBtn = document.getElementById("darkModeToggle");

      if (localStorage.getItem("darkMode") === "enabled") {
        document.body.classList.add("dark-mode");
        toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
      }

      toggleBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");

        if (document.body.classList.contains("dark-mode")) {
          localStorage.setItem("darkMode", "enabled");
          toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
        } else {
          localStorage.setItem("darkMode", "disabled");
          toggleBtn.textContent = "üåô Dark Mode";
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
