<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Car</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
</head>
<body>
<div class="container mt-4">
  <h1>Update Car</h1>
  <form method="POST" enctype="multipart/form-data">
    <input type="text" name="make" value="{{ car.make }}" class="form-control mb-2" required>
    <input type="text" name="model" value="{{ car.model }}" class="form-control mb-2" required>
    <input type="number" name="year" value="{{ car.year }}" class="form-control mb-2" required>
    <input type="text" name="vin" value="{{ car.vin }}" class="form-control mb-2" required>
    <input type="text" name="engine" value="{{ car.engine }}" class="form-control mb-2">
    <input type="number" name="mileage" value="{{ car.mileage }}" class="form-control mb-2">
    <input type="text" name="color" value="{{ car.color }}" class="form-control mb-2">
    <input type="number" step="0.01" name="price" value="{{ car.price }}" class="form-control mb-2">
    <select name="status" class="form-control mb-2">
      <option value="available" {% if car.status == "available" %}selected{% endif %}>Available</option>
      <option value="sold" {% if car.status == "sold" %}selected{% endif %}>Sold</option>
      <option value="reserved" {% if car.status == "reserved" %}selected{% endif %}>Reserved</option>
    </select>
    <div class="mb-3">
  <label for="photo" class="form-label">Update Car Photo</label>
  <input type="file" class="form-control" id="photo" name="photo">

  {% if car.photo %}
    <p>Current Photo:</p>
    <img src="{{ url_for('static', filename='uploads/' + car.photo) }}" width="150">
  {% endif %}
     </div>
    <button type="submit" class="btn btn-success">Update Car</button>
    <a href="/" class="btn btn-danger">Cancel</a>
  </form>
</div>
<script>
  const toggleBtn = document.getElementById("darkModeToggle");

 
  if (localStorage.getItem("darkMode") === "enabled") {
    document.body.classList.add("dark-mode");
    toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
  }

  toggleBtn.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");

    if (document.body.classList.contains("dark-mode")) {
      localStorage.setItem("darkMode", "enabled");
      toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
    } else {
      localStorage.setItem("darkMode", "disabled");
      toggleBtn.textContent = "üåô Dark Mode";
    }
  });
</script>

</body>
</html>
